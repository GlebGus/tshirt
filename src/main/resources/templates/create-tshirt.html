<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create T-Shirt</title>
</head>
<body>
<h1>Create T-Shirt</h1>
<form th:action="@{/tshirts/create}" th:object="${tShirt}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}"/><br/>
    <label for="description">Description:</label>
    <input type="text" id="description" th:field="*{description}"/><br/>
    <label for="size">Size:</label>
    <input type="text" id="size" th:field="*{size}"/><br/>
    <label for="price">Price:</label>
    <input type="text" id="price" th:field="*{price}"/><br/>
    <label for="available">Available:</label>
    <input type="checkbox" id="available" th:field="*{available}"/><br/>
    <button type="submit">Create</button>
</form>
</body>
</html>
